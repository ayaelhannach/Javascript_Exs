<body>
    <script>
        function fibo(n) {
    
            if (n === 0 || n === 1) {
                return 1; 
            }


            return fibo(n - 1) + fibo(n - 2);
        }


        let terme = prompt("entrer un nombre : "); 
        console.log("Le terme de Fibonacci num√©ro " + terme + " est: " + fibo(terme)); 
        
    </script>
