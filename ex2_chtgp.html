<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const n = parseInt(prompt("entrer une temperature en celsius"),10);
        function celsiusToFahrenheit(n){
            const somme = 32 ;
            const darb = 9/5 ;
            let F = (darb * n)+ somme ;
            console.log(`La température de ${n}°C en Fahrenheit est ${F}°F.`);
        }
        celsiusToFahrenheit(n)
    </script>
</body>
</html>
