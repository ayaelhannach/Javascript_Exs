        let chain = 'hello Aya welcome';
        function inverserChaine(){

        }
        inverserChaine();

        function inverserChaine2(){
            if ( chain2 == chainInverse2 ){
                console.log("true")
            }

                console.log("false")
            }
        }
        inverserChaine2()
    </script>
