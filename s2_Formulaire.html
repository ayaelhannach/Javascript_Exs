<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8">

    <title>Document</title>
    <script>
            function afficher(){
                //document.getElementById('div1').style.display="block"
                document.getElementById('div1').style="display:block"
                // var enom=document.getElementsByName('nom')[0].value
                // var eprenom=document.getElementsByName('prenomID')[0].value
                var exp=document.getElementById('div1').innerHTML
                var enom=document.getElementById('nomID').value
                var eprenom=document.getElementById('prenomID').value

                //------------
                var fil=""
                for(var elt of document.getElementsByName('filiere')){
                    if(elt.checked && elt.value=="dev"){
                        fil="DEV DIGITAL"
                    }
                    else if(elt.checked && elt.value=="id"){
                        fil="INFRA DIGITAL"
                    }
                    else if(elt.checked && elt.value=="info"){
                        fil="INFOGRAPHIE"
                    }   
                }
            //--------------

            var comptences="ses competences:"
            var c=0
            for(var elt of document.getElementsByName('comp')){
                if(elt.checked){
                    comptences+=" "+elt.value
                    c++
                }
            }
            if(c==0) comptences="Aucune competence!"
            //--------------------------------
            var vil=document.getElementById('villeID').value
            // for(var elt of document.getElementsByName("ville")){
            //     if(elt.selected){
            //         vil=elt.value
            //     }
            // }


            exp+="<br>"+`Bonjour ${enom} ${eprenom}| ${fil} | ${comptences} |${vil}`
                // alert(exp)
             document.getElementById('div1').innerHTML=`<b>${exp}</b>`            }
    </script>
</head>
<body>
    <form action="" name="f1">
        <label>NOM</label> :<input type="text" name="nom" id="nomID"> <br>
        PRENOM: <input type="text" name="prenom" id="prenomID"> <br>
        FLIERE : <input type="radio" name="filiere" id="devID" value="dev" checked>DEV
                 <input type="radio" name="filiere" id="idID" value="id">ID 
                 <input type="radio" name="filiere" id="idID" value="info">INFO <br>
        COMPETENCES:
                <input type="checkbox" name="comp" id="" value="HTML">HTML
                <input type="checkbox" name="comp" id="" value="JAVASCRIPT">JAVASCRIPT
                <input type="checkbox" name="comp" id="" value="CSS">CSS <br>
        VILLE:
            <select name="ville" id="villeID">
                <option value="tanger">TANGER</option>
                <option value="rabat">RABAT</option>
                <option value="casa">CASA</option>
            </select>
        <input type="button" value="Afficher" onclick="afficher()">
        <div id="div1" style="display: none;">
            <h1>Resultat</h1>
        </div>
    </form>
