<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            border: 2px solid black;
        }
        th, td {
            border: 2px solid black;
            padding: 9px;
            text-align: center;
        }
        
    </style>
</head>
<body>
    <div id="table"></div> 
    <script>
        let valeur = parseInt(prompt("أدخل قيمة بين 2 و 20:"));

        if (valeur >= 2 && valeur <= 20) {
            const table = document.createElement('table');

            
            const headerRow = document.createElement('tr');

            const multiplicationSymbol = document.createElement('th'); 
            multiplicationSymbol.textContent = "×"; 
            multiplicationSymbol.style.background = "yellow"
            headerRow.appendChild(multiplicationSymbol);

            for (let i = 1; i <= 10; i++) {
                const cell = document.createElement('th'); 
                cell.textContent = i; 
                cell.style.background = "#D3D3D3";
                headerRow.appendChild(cell); 
            }
            table.appendChild(headerRow); 

            for (let i = 1; i <= 10; i++) {
                const row = document.createElement('tr'); 
                const cell = document.createElement('th');
                cell.style.background = "#D3D3D3"
                cell.textContent = i; 
                row.appendChild(cell);
                for (let j = 1; j <= 10; j++) {
                    const mult = document.createElement('td');
                    mult.textContent = i * j ;
                    row.appendChild(mult); 
                }
                table.appendChild(row); 
            }

            document.getElementById('table').appendChild(table); 
        } else {
            console.log("الرجاء إدخال قيمة بين 2 و 20.");
        }
    </script>
</body>
</html>
